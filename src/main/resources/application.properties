spring.application.name=springBootTensorflowImageGenerate

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/your_database}
spring.datasource.username=${POSTGRES_USER:your_username}
spring.datasource.password=${POSTGRES_PASSWORD:your_password}
spring.jpa.hibernate.ddl-auto=update

# Cloudinary configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your_cloud_name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your_api_key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your_api_secret}

# JWT configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server configuration
server.port=${PORT:8080}
